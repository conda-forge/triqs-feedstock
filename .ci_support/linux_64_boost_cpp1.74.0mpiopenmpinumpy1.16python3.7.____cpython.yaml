boost_cpp:
- 1.74.0
c_compiler:
- gcc
c_compiler_version:
- '7'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '7'
docker_image:
- condaforge/linux-anvil-comp7
fftw:
- '3'
gmp:
- '6'
hdf5:
- 1.10.6
libblas:
- 3.8 *netlib
liblapack:
- 3.8.0 *netlib
mpi:
- openmpi
numpy:
- '1.16'
pin_run_as_build:
  boost-cpp:
    max_pin: x.x.x
  fftw:
    max_pin: x
  gmp:
    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
  zlib:
    max_pin: x.x
python:
- 3.7.* *_cpython
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
- - numpy
  - python
zlib:
- '1.2'
